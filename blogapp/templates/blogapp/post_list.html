<!DOCTYPE html>
<html>
    <head>
        <title>Лента</title>
    </head>
    <body>
        {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.author }}</p>
            <p>{{ post.date }}</p>
            <p>{{ post.entry|linebreaksbr }}</p>
        </div>
        {% endfor %}
    </body>
</html>
