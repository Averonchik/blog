<!DOCTYPE html>
<html>
    <head>
        <title>Blog - {{ author }}</title>
    </head>
    <body>
        {% for post in posts %}
        <div>
            <h2><a href="{% url 'post' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.date }}</p>
            <p>{{ post.entry|linebreaksbr }}</p>
        </div>
        {% endfor %}
    </body>
</html>
